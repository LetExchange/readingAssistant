<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>网页内容阅读助手</title>
    <style>
      body {
        width: 200px;
        padding: 15px;
        margin: 0;
        font-family: "Microsoft YaHei", sans-serif;
      }
      .switch-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4caf50;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .label {
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="switch-container">
      <span class="label">阅读助手</span>
      <label class="switch">
        <input type="checkbox" id="readerSwitch" />
        <span class="slider"></span>
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
